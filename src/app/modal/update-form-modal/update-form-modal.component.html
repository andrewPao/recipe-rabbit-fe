<!DOCTYPE html>
<html>

<head>

</head>

<div *ngIf="manageAccountButton && userResponse" class="login-form slide-in">
  <div class="login-box">
    <h2>{{sharedVar.personalInfo}}</h2>
    <!-- <form (ngSubmit)="onSubmit()" #userForm="ngForm"> -->
    <form id="userUpdateForm">
      <div class="user-box">
        <input type="text" name="updateUsermame" [(ngModel)]="userResponse.name" readonly>
        <label>{{sharedVar.username}}</label>
      </div>
      <div class="user-box">
        <input type="text" name="updatePassword" [(ngModel)]="oldPassword" required>
        <label>{{sharedVar.oldPassword}}</label>
      </div>
      <div class="user-box">
        <input type="text" name="newPassword" [(ngModel)]="newPassword" required>
        <label>{{sharedVar.newPassword}}</label>
      </div>
      <div class="user-box">
        <input type="text" name="updateConfirmPassword" [(ngModel)]="confirmPassword" required>
        <label>{{sharedVar.confirmPassword}}</label>
      </div>
      <div class="user-box">
        <input type="text" name="updateEmailAddress" [(ngModel)]="userResponse.emailAddress" required>
        <label>{{sharedVar.email}}</label>
      </div>
      <div class="user-box">
        <input type="text" name="updatePhoneNumber" [(ngModel)]="userResponse.phoneNumber" required>
        <label>{{sharedVar.phoneNumber}}</label>
      </div>

      <div *ngIf="sharedVar.successMsg" class="successMsg">{{ sharedVar.successMsg }}
      </div>
      <div *ngIf="sharedVar.errorMsg" class="errMsg">{{ sharedVar.errorMsg }}
      </div>

      <br />
      <button value="Update" class="button" (click)="updateUser()">{{sharedVar.updateButton}}</button>
    </form>
  </div>
</div>

</html>
